      - /mydata/mongo/db:/data/db #æ•°æ®æ–‡ä»¶æŒ‚è½½
    ports:
      - 27017:27017
    networks:
      - mall-network
  nacos-registry:
    image: nacos/nacos-server:latest
    container_name: nacos-registry
    restart: unless-stopped
    environment:
      - "MODE=standalone"
      - "PREFER_HOST_MODE=hostname"
      - "SPRING_DATASOURCE_PLATFORM=embedded"
      - "JVM_XMS=256m"
      - "JVM_XMX=512m"
      - "JVM_XMN=256m"
      - "NACOS_SERVER_PORT=8848"
      - "NACOS_APPLICATION_PORT=8848"
    ports:
      - 8848:8848
      - 9848:9848
      - 9849:9849
    volumes:
      - /mydata/nacos/logs:/home/nacos/logs
      - /mydata/nacos/data:/home/nacos/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
        reservations:
          cpus: '0.2'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/console/health/readiness"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - mall-network
