user nginx;
worker_processes 1;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 上传文件大小配置
    client_max_body_size 50M;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name guanghengzou.hello4am.com;

        # HTTP to HTTPS redirect
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name guanghengzou.hello4am.com;

	client_max_body_size 50M;

        # SSL certificates
        ssl_certificate /etc/nginx/guanghengzou.hello4am.com.pem;
        ssl_certificate_key /etc/nginx/guanghengzou.hello4am.com.key;
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout 5m;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Root and index file configuration
        root /usr/share/nginx/html;
        index index.html index.htm;

        # 转发 /admin 到 mall-admin 容器的 8080 端口
        location /mall-admin/ {
            proxy_pass http://mall-gateway:8201/mall-admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # 添加 CORS headers
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";

            # 如果请求方法是 OPTIONS，直接返回 204
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
                return 204;
            }

            # Debug log
            access_log /var/log/nginx/admin_access.log;
        }

        # 转发 /portal 到 mall-portal 容器的 8085 端口
        location /mall-portal/ {
            proxy_pass http://mall-gateway:8201/mall-portal/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # 添加 CORS headers
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";

            # 如果请求方法是 OPTIONS，直接返回 204
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
                return 204;
            }

            # Debug log
            access_log /var/log/nginx/portal_access.log;
        }

        # 转发 /selfcheck 到 mall-selfcheck 容器的 8086 端口
        location /mall-selfcheck/ {
            proxy_pass http://mall-gateway:8201/mall-selfcheck/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # 添加 CORS headers
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";

            # 如果请求方法是 OPTIONS，直接返回 204
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
                return 204;
            }

            # Debug log
            access_log /var/log/nginx/selfcheck_access.log;
        }

        # 默认处理静态文件
        location / {
            try_files $uri $uri/ =404;
        }

        # 错误页面配置
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
