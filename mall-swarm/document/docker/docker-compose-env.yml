version: '3'
networks:
  mall-network:
    name: mall-network
    driver: bridge
services:
  redis:
    image: redis:5
    container_name: redis
    command: redis-server --appendonly yes
    restart: always
    volumes:
      - /mydata/redis/data:/data #数据文件挂载
    ports:
      - 6379:6379
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - mall-network
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    volumes:
      - /mydata/nginx/conf:/etc/nginx #配置文件挂载
      - /mydata/nginx/html:/usr/share/nginx/html #静态资源根目录挂载
      - /mydata/nginx/log:/var/log/nginx #日志文件挂载
    ports:
      - 80:80
      - 443:443
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - mall-network
  rabbitmq:
    image: rabbitmq:3.7.15-management
    container_name: rabbitmq
    restart: always
    volumes:
      - /mydata/rabbitmq/data:/var/lib/rabbitmq #数据文件挂载
      - /mydata/rabbitmq/log:/var/log/rabbitmq #日志文件挂载
    ports:
      - 5672:5672
      - 15672:15672
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - mall-network
  logstash:
    image: logstash:7.6.2
    container_name: logstash
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - LS_JAVA_OPTS=-Xms128m -Xmx256m
    volumes:
      - /mydata/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf #挂载logstash的配置文件
      - /mydata/logstash/logs:/var/log/logstash #日志文件输出目录挂载到宿主机
    ports:
      - 4560:4560
      - 4561:4561
      - 4562:4562
      - 4563:4563
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - mall-network
  mongo:
    image: mongo:4.2.5
    container_name: mongo
    restart: always
    volumes:
      - /mydata/mongo/db:/data/db #数据文件挂载
    ports:
      - 27017:27017
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - mall-network
  nacos-registry:
    image: nacos/nacos-server:latest
    container_name: nacos-registry
    restart: unless-stopped
    environment:
      - "MODE=standalone"
      - "PREFER_HOST_MODE=hostname"
      - "SPRING_DATASOURCE_PLATFORM=embedded"
      - "JVM_XMS=256m"
      - "JVM_XMX=512m"
      - "JVM_XMN=256m"
      - "NACOS_SERVER_PORT=8848"
      - "NACOS_APPLICATION_PORT=8848"
    ports:
      - 8848:8848
      - 9848:9848
      - 9849:9849
    volumes:
      - /mydata/nacos/logs:/home/nacos/logs
      - /mydata/nacos/data:/home/nacos/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
        reservations:
          cpus: '0.2'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/console/health/readiness"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - mall-network
